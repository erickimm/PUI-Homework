<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Browsing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="modal.css">
        <!-- javascript -->
        <script defer src="js/popup.js" type="text/javascript"></script>
        <script defer src="js/cart.js" type="text/javascript"></script>
    </head>

    <body onload="updateCart()">
        <!-- popup content -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <!-- OG (gluten-free) description -->
                <div class="prod-desc">
                    <span class="product-title"> <u>Cinnamon Roll: OG (gluten-free)</u> </span>
                    <span class="product-cost" text-align: center;>$2.50</span>
                    
                    <!-- dropdowns -->
                    <form class="new-item" onsubmit="submitCount(); return false;">
                        <div class="bun-form">
                            <!-- quantity -->
                            <div>
                                <label for="rolls" class="product-info-quantity">Quantity:</label>
                                <select name="rolls" id="quantity-select" onchange="calculateCost()"> 
                                    <option value="1">1 roll</option>
                                    <option value="3">3 rolls</option>
                                    <option value="6">6 rolls</option>
                                </select>
                            </div>

                            <img src="img/products.png" alt = "" class="picture" style="object-fit: cover;
                                                                                width: 200px;"> 
                            <!-- glazing -->
                            <div>
                                <label for="glazing" class="product-info-glazing">Glazing:</label>
                                <select name="glazing" id="glazing-select">
                                    <option value="no glazing">None</option>
                                    <option value="sugar-milk">Sugar-Milk</option>
                                    <option value="vanilla-milk">Vanilla-Milk</option>
                                    <option value="double-chocolate">Double-Chocolate</option>
                                </select>
                            </div>
                        </div>  

                        <input type="submit" value="Add to Cart" style="margin: 0 auto;">
                    </form>
                </div>
            </div>
        </div>

        <!-- navigation -->
        <div class="nav-bar">
            <header>
                <h1> Bun Bun Bake Shop</h1>
                <img src="img/hamburger.png" 
                    alt="Dropdown Menu" 
                    style="object-fit: cover;
                            position: absolute; 
                            left: 40px; 
                            top: 45px;
                            width: 40px;"
                    >
                <!-- cart display -->
                <a href="shoppingCart.html"> 
                    <img src="img/shopping_cart.png" 
                    alt="Cart Icon" 
                    style="object-fit: cover; 
                            position: absolute;
                            left: 1230px;
                            top: 35px;
                            width: 70px;"> 
                    </a>
                <!-- cart count display -->
                <div class="cart-count-circle">
                    <div class="cart-count"> 0 </div>
                </div>
            </header>
        </div>

        <div class="products">
            <div class="list">
                <h2 class="list-title">Cinnamon Rolls - </h2>
                    <!-- original bun -->
                    <p style="left: 50px; top: 410px; width: 362px; height: 100px; position: absolute; font-size: 40px; line-height: 66px; text-align: center;"> Original </p>
                    <img 
                        src="img/products.png" 
                        alt = "" 
                        class="picture" 
                        style="object-fit: cover;
                                position: absolute;
                                margin-top: 70px;
                                width: 200px; 
                                left: 130px; 
                                top: 200px;"
                        /> 

                    <!-- button to go to product detail -->
                    <button id="myBtn">
                        <div class="product">
                            <div class="details">
                                <img src="img/products.png" alt="" style="position: absolute;
                                                                            width: 200px;
                                                                            left: 580px; 
                                                                            top: 270px;"> <!-- was 200px -->
                                <p style="left: 500px; top: 410px; width: 362px; height: 100px; position: absolute; font-size: 40px; line-height: 66px; text-align: center; font-family: 'LocalBakery'"> OG (gluten-free) </p>
                            </div>
                        </div>
                    </button>

                    <!-- other flavors -->
                    <img src="img/products.png" alt = "" class="picture" style="object-fit: cover;
                    position: absolute;
                    margin-top: 70px;
                    width: 200px; 
                    left: 1030px; 
                    top: 200px;"> 
                    <p style="left: 950px; top: 410px; width: 362px; height: 100px; position: absolute; font-size: 40px; line-height: 66px; text-align: center;"> Walnut </p>

                    <img src="img/products.png" alt = "" class="picture" style="object-fit: cover;
                    position: absolute;
                    margin-top: 70px;
                    width: 200px; 
                    left: 130px; 
                    top: 450px;"> 
                    <p style="left: 50px; top: 660px; width: 362px; height: 100px; position: absolute; font-size: 40px; line-height: 66px; text-align: center;"> Blackberry </p>

                    <img src="img/products.png" alt = "" class="picture" style="object-fit: cover;
                    position: absolute;
                    margin-top: 70px;
                    width: 200px; 
                    left: 580px; 
                    top: 450px;"> 
                    <p style="left: 500px; top: 660px; width: 362px; height: 100px; position: absolute; font-size: 40px; line-height: 66px; text-align: center;"> Pumpkin Spice </p>

                    <img src="img/products.png" alt = "" class="picture" style="object-fit: cover;
                    position: absolute;
                    margin-top: 70px;
                    width: 200px; 
                    left: 1030px; 
                    top: 450px;">   
                    <p style="left: 950px; top: 660px; width: 362px; height: 100px; position: absolute; font-size: 40px; line-height: 66px; text-align: center;"> Caramel Pecan </p>                                                                                          
                </div>
            </div>
        </div>
    </body>
</html>
