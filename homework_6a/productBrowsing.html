<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Browsing</title>
        <meta charset="UTF-8">
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="modal.css">
        <script defer src="js/popup.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="myModal" class="modal">
            <!-- popup content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <!-- OG (gluten-free) description -->
                <div class="prod-desc">
                    <p class="product-info-title"> <u>Cinnamon Roll:</u> </p>
                    <p class="product-info-rollname"> OG (gluten-free) </p>
                    
                    <!-- dropdowns -->
                    <form action="productBrowsing.html">
                        <div class="bun-form">
                            <div>
                                <label for="rolls" class="product-info-quantity">Quantity:</label>
                                <select name="rolls" id="rolls">
                                    <option value="1">1 roll</option>
                                    <option value="3">3 rolls</option>
                                    <option value="6">6 rolls</option>
                                </select>
                                <br><br>
                            </div>

                            <img src="img/products.png" alt = "" class="picture" style="object-fit: cover;
                                                                                width: 200px;"> 
                            
                            <div>
                                <label for="glazing" class="product-info-glazing">Glazing:</label>
                                <select name="glazing" id="glazing">
                                    <option value="none">None</option>
                                    <option value="sm">Sugar-Milk</option>
                                    <option value="vm">Vanilla-Milk</option>
                                    <option value="dc">Double-Chocolate</option>
                                </select>
                                <br><br>
                            </div>
                        </div>  

                        <input type="submit" value="Add to Cart" style="margin: 0 auto;">
                    </form>
                </div>
            </div>
        </div>

        <div class="nav-bar">
            <header>
                <h1> Bun Bun Bake Shop</h1>
                <img
                    src="img/hamburger.png" 
                    alt=""
                    style="object-fit: cover;
                            position: absolute; 
                            left: 40px; 
                            top: 45px;
                            width: 40px;"
                    />
                <a href="shoppingCart.html"> 
                    <img src="img/shopping_cart.png"
                        alt="" 
                        style="object-fit: cover; 
                            position: absolute;
                            left: 1300px;
                            top: 35px;
                            width: 70px;"
                    />
                </a>
            </header>

        <div class="products">
            <div class="list">
                <h2 class="list-title">Cinnamon Rolls - </h2>
                    <!-- original bun -->
                    <p style="left: 70px; top: 410px; width: 362px; height: 100px; position: absolute; font-size: 40px; line-height: 66px; text-align: center;"> Original </p>
                    <img 
                        src="img/products.png" 
                        alt = "" 
                        class="picture" 
                        style="object-fit: cover;
                                position: absolute;
                                margin-top: 70px;
                                width: 200px; 
                                left: 150px; 
                                top: 200px;"
                        /> 

                    <!-- button to go to product detail -->
                    <button id="myBtn">
                        <div class="product">
                            <div class="details">
                                <img src="img/products.png" alt="" style="position: absolute;
                                                                            width: 200px;
                                                                            left: 650px; 
                                                                            top: 270px;"> <!-- was 200px -->
                                <p style="left: 570px; top: 410px; width: 362px; height: 100px; position: absolute; font-size: 40px; line-height: 66px; text-align: center; font-family: 'LocalBakery'"> OG (gluten-free) </p>
                            </div>
                        </div>
                    </button>

                    <!-- other flavors -->
                    <img src="img/products.png" alt = "" class="picture" style="object-fit: cover;
                    position: absolute;
                    margin-top: 70px;
                    width: 200px; 
                    left: 1150px; 
                    top: 200px;"> 
                    <p style="left: 1070px; top: 410px; width: 362px; height: 100px; position: absolute; font-size: 40px; line-height: 66px; text-align: center;"> Walnut </p>

                    <img src="img/products.png" alt = "" class="picture" style="object-fit: cover;
                    position: absolute;
                    margin-top: 70px;
                    width: 200px; 
                    left: 150px; 
                    top: 450px;"> 
                    <p style="left: 70px; top: 660px; width: 362px; height: 100px; position: absolute; font-size: 40px; line-height: 66px; text-align: center;"> Blackberry </p>

                    <img src="img/products.png" alt = "" class="picture" style="object-fit: cover;
                    position: absolute;
                    margin-top: 70px;
                    width: 200px; 
                    left: 650px; 
                    top: 450px;"> 
                    <p style="left: 570px; top: 660px; width: 362px; height: 100px; position: absolute; font-size: 40px; line-height: 66px; text-align: center;"> Pumpkin Spice </p>

                    <img src="img/products.png" alt = "" class="picture" style="object-fit: cover;
                    position: absolute;
                    margin-top: 70px;
                    width: 200px; 
                    left: 1150px; 
                    top: 450px;">   
                    <p style="left: 1070px; top: 660px; width: 362px; height: 100px; position: absolute; font-size: 40px; line-height: 66px; text-align: center;"> Caramel Pecan </p>                                                                                          
                </div>
            </div>
        </div>
    </body>
</html>
